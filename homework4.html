<html>
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<style>
</style>

<body>
<script>

var width = 800;
var height = 500;
var margin = {top:50, right:50, bottom:50, left:50};
var w = width - margin.left - margin.right;
var h = height - margin.top - margin.bottom;

var x = d3.scaleBand()
    .range([0,width])
    .padding(0.1);

var y = d3.scaleLinear()
    .range([height,0]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y-%m-%d %H:%M:%S");

url = "https://ntu-csx-d3js.github.io/D06222008/ohlc_USDT_BTC20171014000000-20171011120000.csv"
d3.text(url, function(data){
	//console.log(data);
	var data_parse = d3.csvParse(data);
	

	data_parse.forEach(function(d){
	    d.Date = parseTime(d.Date);
	    d.buy_volume = parseInt(d.buy_volume);
	    d.sell_volume = parseInt(d.sell_volume);   
	});
	console.log(data_parse);
    
     
	console.log(typeof data_parse[0].Date);
	console.log(typeof data_parse[0].buy_volume);
	console.log(data_parse[0].sell_volume);


});
</script>
</body>
</html>
